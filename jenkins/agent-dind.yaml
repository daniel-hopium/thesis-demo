apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: docker-agent
spec:
  containers:
  - name: dind
    image: docker:24.0.5-dind
    securityContext:
      privileged: true
    volumeMounts:
    - name: docker-graph-storage
      mountPath: /var/lib/docker
  - name: jnlp
    image: jenkins/inbound-agent:latest
  volumes:
  - name: docker-graph-storage
    emptyDir: {}
